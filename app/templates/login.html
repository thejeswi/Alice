{% extends "template.html" %}
{% block content %}
<p>Please Bookmark this page. Link to this page will be hidden from the website</p>
<form method="POST" action="/login">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }}: {{ form.username() }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div><br>
    <div><input type="submit"></div>
</form>
{% endblock %}
